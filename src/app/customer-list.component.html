<div>
    <h1>Customers</h1>
    <p><i>Click to select a customer</i></p>

    <!-- Customer list is here -->
    <ul>
        <!-- Set a class based on a expression selected is a class in app.component.css -->
        <li *ngFor="let cust of customers" (click)="customer = cust" [ngClass]="{selected: customer === cust}"> {{cust.name}}
        </li>
    </ul>

    <!-- Customer detail begins here -->
    <div *ngIf="customer">
        <hr>
        <customer-detail [customer]="customer"></customer-detail>
    </div>
</div>
